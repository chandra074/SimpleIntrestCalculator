<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Simple Intrest Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Simple Intrest Calculator</h1>
    <form>
    <input type="number" id="principle" placeholder="principle">
    <input type="number" id="intrest" placeholder="Rate Of Intrest">
    <input type="number" id="years" placeholder="Number Of Months">
    <button id="btn">Calculate</button>
    <div id="resultDiv">
        <h2><span>Principle :</span><span id="p"></span></h2>
        <h2><span> Rate Of Intrest :</span><span  id="r"></span></h2>
        <h2><span> Number Of Number :</span><span id="t"></span></h2>
        <h2><span>Simple Intrest:</span><span  id="s"></span></h2>
        <h2><span>Amount :</span><span id="a"></span></h2>
    </div>
</form>
</body>
</html>
